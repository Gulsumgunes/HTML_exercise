<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlar</title>
</head>
<body>
    <form>
        <p>
            Ad : <input type="text" name="ad">

        </p>
        <!-- br kullanımında arada boşluk olmaz  -->
        <p>
            Soyad : <input type="text" name="soyad">
        </p>

        <p>
            Eposta : <input type="email" name="email">
        </p>

        <p>
            Pparola : <input type="password" name="password">
        </p>

        <p>
            Parolayı Hatırla : <input type="checkbox" name="parolahatirla">
        </p>

        <p>
            Cinsiyetiniz : <br>
            Erkek <input type="radio" name="cinsiyet">
            Kadın <input type="radio" name="cinsiyet">
        </p>

        <p>
            Hobiler : <br>
            Kitap Okumak <input type="checkbox" name="hobi">
            Film İzlemek <input type="checkbox" name="hobi">
            Spor Yapmak<input type="checkbox" name="hobi">
        </p>

        <p>
            Doğum yeriniz: <br>
         <select name="dogumyeri">
             <option>Eskişehir</option>
             <option>İstanbul</option>
             <option>İzmir</option>
         </select>
        </p>

        <!-- birden fazla seçim olacağında -->
        <p>
           Doğum yeriniz: <br>
         <select multiple name="dogumyeri">
             <option>Eskişehir</option>
             <option>İstanbul</option>
             <option>İzmir</option>
         </select>

        </p>


    </form>
</body>
</html>
